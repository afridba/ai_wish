name: ai_wish
description: "An AI Wish."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  lottie: ^2.6.0
  http: ^0.13.5
  flutter_dotenv: ^5.1.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.6
  dialogflow_flutter: ^1.0.0
  flutter_chat_ui: ^1.6.7
  flutter_chat_types: ^3.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/animations/chatbot.json
    - assets/animations/text_to_image.json
    - assets/animations/text_to_voice.json
    - assets/animations/text_to_song.json
    - assets/animations/voice_cloner.json
    - assets/avatar.png
    - assets/animations/enhance.json
    - assets/animations/bg_remover.json
    - assets/animations/ai_background.json

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  android: true
  ios: true
